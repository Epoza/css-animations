<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="square red" id="">
    <span>Rotate 45deg</span>
  </div>
  <div class="square green" id=""></div>
  <div class="square blue" id=""></div>
  <div class="square pink" id=""></div>
  <div class="offset">
    <div class="circle red"></div>
    <div class="circle green"></div>
    <div class="circle blue"></div>
  </div>
  <div id="car">
    <button class="blue">Hover</button>
    <div id="wheels">
      <div class="black wheel"></div>
      <div class="black wheel"></div>
    </div>
  </div>
  <button class="red" id="open-modal-button" onclick="openModal()">Open Modal</button>
  <div id="modal">
    <div>You have opened the modal</div>
    <button id="close-modal-button" onclick="closeModal()">Close Modal</button>
  </div>
  <div class="circle animate"></div>
  <script>
    const modal = document.getElementById('modal');
    function openModal() {
      modal.classList.add('show')
      
    }

    function closeModal() {
      modal.classList.remove('show')
    }
  </script>
</body>
</html>
